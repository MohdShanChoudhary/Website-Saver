<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

* {
  box-sizing: border-box;
}

body {
  width: 360px;
  padding: 12px;
  font-family: Georgia, serif;
  background: #faf0e6;
}

/* HEADER */

.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.title h2 {
  margin: 0;
  font-size: 18px;
}

.title p {
  margin: 0;
  font-size: 12px;
  color: gray;
}

/* FILTER ICON */

.filterIcon {
  border: 1px solid #ddd;
  padding: 6px 9px;
  border-radius: 50%;
  cursor: pointer;
  background: white;
}

/* CATEGORY BAR */

.categories {
  display: flex;
  gap: 6px;
  margin: 12px 0;
  overflow-x: auto;
}

.hidden {
  display: none;
}

.cat {
  padding: 6px 12px;
  border-radius: 20px;
  border: 1px solid #ddd;
  font-size: 12px;
  cursor: pointer;
  background: white;
}

.cat.active {
  background: #0f172a;
  color: white;
}

/* ADD BOX */

.addBox {
  border: 2px dashed #d1d5db;
  border-radius: 12px;
  padding: 14px;
  text-align: center;
  font-size: 14px;
  color: #6b7280;
  cursor: pointer;
  margin-bottom: 12px;
}

/* FORM */

.formBox {
  display: none;
  background: white;
  border-radius: 14px;
  padding: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
  margin-bottom: 12px;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

/* BUTTON */

.saveBtn {
  margin-top: 10px;
  background: #0f172a;
  color: white;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
}

/* CARD */

.card {
  background: white;
  border-radius: 14px;
  padding: 10px;
  display: flex;
  align-items: center;
  margin-bottom: 8px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.05);
}

.card img {
  width: 28px;
  height: 28px;
  margin-right: 10px;
}

.card a {
  text-decoration: none;
  color: black;
  font-weight: 600;
  font-size: 14px;
  flex: 1;
}

/* DELETE BTN */

.deleteBtn {
  color: red;
  cursor: pointer;
  font-weight: bold;
}

/* FOOTER */

.footer {
  text-align: center;
  font-size: 10px;
  color: #0f172a;
  margin-top: 10px;
}

</style>
</head>

<body>

<div class="top">
  <div class="title">
    <h2>Website Saver</h2>
    <p>Your curated web</p>
  </div>

  <div class="filterIcon" id="filterBtn">üîç</div>
</div>

<div class="categories hidden" id="categoryBar">
  <div class="cat active" data-cat="all">All</div>
</div>

<div class="addBox" id="addBtn">
  + Add New Link
</div>

<div class="formBox" id="formBox">

  <input id="name" placeholder="Website Name">
  <input id="url" placeholder="Website URL">

  <input id="newCategory" placeholder="New Category">

  <select id="categorySelect"></select>

  <button class="saveBtn" id="saveBtn">
    Save Website
  </button>

</div>

<div id="websiteList"></div>

<div class="footer">
  A PRODUCT OF SHAN
</div>

<script src="popup.js"></script>

</body>
</html>
